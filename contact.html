<body>
    <header id="header-container">

    <main>
        <h2>Get in touch with us</h2>
        <section class="contact-container">
            <section class="contact-container1">
                <div>
                    <h4><i class="fa-solid fa-location-dot"></i>Address</h4>
                    <p>Fairyland 101</p>
                    <p>The Moon</p>
                </div>
                <div>
                    <h4><i class="fa-solid fa-phone"></i>Phone</h4>
                    <p>+01 234 56 789</p>
                </div>
                <div>
                    <h4><i class="fa-solid fa-clock"></i>Work time</h4>
                    <p>Monday-Friday: </p>
                    <p>9:00 - 22:00</p>
                    <p>Saturday-Sunday:</p>
                    <p>9:00 - 21:00</p>
                </div>
            </section>
            <section class="contact-container2">
                <form class="form" action="form-success.php" method="post">
                    <fieldset>
                        <legend></legend>
                        <label for="name">Your name</label>
                        <input type="text" name="name" id="name" class="form__input" required>
                        <label for="email">Email address</label>
                        <input type="text" name="email" id="email" class="form__input" required>
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" class="form__input">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" class="form__input" required></textarea>
                    </fieldset>
                    <input type="submit" value="Send Now" class="btn btn-small"
                        onclick="window.location.href=`index.html`" aria-label="send contactform">
                </form>
            </section>
        </section>
