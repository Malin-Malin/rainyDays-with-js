<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Secure and easy checkout process. Enter your billing and shipping details to complete your order quickly and safely.">
    <meta name="keywords" content="checkout, billing, shipping, secure checkout, easy payment, order completion">
    <meta name="author" content="Malin Skrettingland">
    <link rel="stylesheet" href="../../css/globalStyleSheet.css">
    <title>RainyDays | Checkout Confirmation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/408f165299.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header-container">
    </header>
    <main>
        <h1>Order confirmation:</h1>
        <section class="paymentSuccessfull">
            <img class="paymentImage" style="border-radius: 50%;" src="../../Images/ai-generated-8325844_1280_02.png"
                alt="ai-generated picture campsite in theme colors">
            <article class="paymentText">
                <h2>payment successful</h2>
                <p>Thank you for your purchase! A receipt will be sent to your email within the next few minutes. If you
                    encounter any issues with your product, feel free to contact our support team for assistance.</p>
                <a href="/index.html" class="btn" aria-label="Contuinue shopping">Contuinue shopping</a>
            </article>
        </section>
        <section class="orderConfirmation">
            <h2>Order Summary</h2>
            <div class="shoppingCartContainer">
                <div class="productInCart" id="cart-container"></div>
            </div>
            <p><strong>Order total:</strong> NOK <span id="cart-total-container">0,-</span></p>
        </section>
    </main>
    <div class="dividerLine"></div>
    <footer id="footer-container">
    </footer>
</body>
<script src="../../javaScript/components/load-components.js"></script>
<script src="../../javaScript/cart.js"></script>
<script src="../../javaScript/checkout-page.js"></script>

</html>
