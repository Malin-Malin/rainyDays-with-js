<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="View the items in your shopping cart, adjust quantities, and proceed to checkout. Your selected items are just a step away.">
    <meta name="keywords"
        content="shopping cart, selected items, cart summary, order, review items, proceed to checkout">
    <meta name="author" content="Malin Skrettingland">
    <link rel="stylesheet" href="../css/globalStyleSheet.css">
    <link rel="stylesheet" href="../css/components/form.css">
    <link rel="stylesheet" href="/css/cart.css">

    <title>RainyDays | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/408f165299.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header-container">
    </header>
    <main>
        <h1>cart</h1>
        <section class="shopping-cart">
            <div class="cartTotalContainer">
                <div class="cart-total">
                    <p>Cart total</p>
                    <p>Total</p>
                    <p id="cart-total-container">$0</p>
                    <a href="#checkOut" class="btn btn-small">Check Out</a>
                </div>
            </div>
            <div class="product-cart" id="cart-container">
            </div>
        </section>
        <section class="shipping-container">
            <div>
                <form class="text-align-left" action="form-success.php" method="post">
                    <fieldset>
                        <legend id="checkOut">
                            <h3>Billing details</h3>
                        </legend>
                        <label for="name">Your name</label>
                        <input type="text" name="name" id="name" class="form__input" required>
                        <label for="address">Shipping adress</label>
                        <input type="text" name="address" id="address" class="form__input" required>
                        <label for="city">City </label>
                        <input type="text" name="city" id="city" class="form__input" required>
                        <label for="Zip_code">Zip code</label>
                        <input type="text" name="Zip_code" id="Zip_code" class="form__input" required>
                        <label for="phone">Phone number</label>
                        <input type="number" name="phone" id="phone" class="form__input" required>
                        <label for="email">Email address</label>
                        <input type="text" name="email" id="email" class="form__input" required>
                        <label for="Additional_info">Additional information</label>
                        <input type="text" name="Additional_info" id="Additional_info" class="form__input">
                    </fieldset>
                </form>
            </div>
            <section class="shipping-method-container">
                <fieldset>
                    <legend>
                        <h3>Shipping methods</h3>
                    </legend>
                    <select name="shipping_methods" id="shipping_methods">
                        <option value="Economy">Economy</option>
                        <option value="Regular">Regular</option>
                        <option value="PickUp">Pick up in store</option>
                    </select>
                </fieldset>
                <div class="text-align-left">
                    <fieldset>
                        <legend>
                            <h3>Payment methods</h3>
                        </legend>
                        <input type="radio" id="Kreditcard" name="payment_methode" value="Kreditcard">
                        <label for="CreditCard">Credit card</label> <br>
                        <input type="radio" id="GooglePay" name="payment_methode" value="GooglePay">
                        <label for="GooglePay">Google Pay</label><br>
                        <input type="radio" id="PayPal" name="payment_methode" value="PayPal">
                        <label for="PayPal">PayPal</label>
                </div>
                <input type="checkbox" id="email-updates">
                <label for="email-updates">Sign up for our newsletters</label>
                <br>
                <input type="checkbox" id="personalData">
                <label for="personalData">I understand the terms</label>
                <article style="font-size: 16px;">Your personal data will be used to support your experience throughout
                    this website, to manage
                    access to your account, and for other purposes described in our privacy policy.</article>
                <input type="buy product" value="Place Order" class="btn btn-small"
                    onclick="window.location.href=`./confirmation/index.html`" aria-label="Place Order">

                </fieldset>
            </section>
        </section>
    </main>
    <div class="dividerLine"></div>
    <footer id="footer-container">
    </footer>
</body>
<script src="/javaScript/components/load-components.js"></script>
<script src="../javaScript/cart.js"></script>

</html>
